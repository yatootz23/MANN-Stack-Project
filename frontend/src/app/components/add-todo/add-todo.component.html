<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text"> <strong>Todo</strong></label>
        <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="Add Todo">
    </div>
    <input type="submit" value="Save" class="btn btn-block">
</form>
